name: HUB_Essemtials
main: nl.makertim.hubessentials.BukkitStarter
version: 1.CI_BUILD_ID CI_BUILD_REF

commands:
  hub:
    description: Go to the hub server
    usage: /hub  to go to the hub
  git:
    description: Git checker - are you up to date?
    usage: /git to see if everything is up to date
  dev:
    description: DEVMODE = kick everyone now!
    usage: /dev
  tab:
    description: Change tablist
    usage: /tab <message>
  mute:
    description: Kan iemand dit kind uitzetten?
    usage: /mute [player]
    aliases: [stil, aufgedonderd]
  mchistory:
    description: Username info
    usage: /mchistory [player]
    aliases: [mcname, mcnaam, naammc, namemc, oldname, lastname, namehistory, oldmc]
  fly:
    description: We vliegen er in! PATAT
    usage: /fly <player>
  report:
    description: Report to all admins a issue
    usage: /report <issue>
    aliases: [re, rep, repo, abuse, meld]
  lagdebug:
    description: Lag debug
    usage: /lagdebug
    aliases: [mobcount, countmob]
  admin:
    description: Admin Chat
    usage: /Admin <chat>
    aliases: [a, intern, internal, internally]
  update:
    description: Do the most horrible thing
  plr:
    description: Do the most horrible thing
    usage: /plr pluginname
    aliases: [pluginreload, plreload, pluginr] 
  tp:
    description: Teleport to that...
    usage: /tp <who> [player]
    aliases: [teleport]
  gm:
    description: Change gamemode
    usage: /gm [gamemode] <who>
    aliases: [gamemode]
  gm0:
    description: Change gamemode to survival
    usage: /gm0 <who>
    aliases: [gamemodesurvival, gamemodes]
  gm1:
    description: Change gamemode to creative
    usage: /gm1 <who>
    aliases: [gamemodecreative, gamemodec]
  gm2:
    description: Change gamemode to adventure
    usage: /gm2 <who>
    aliases: [gamemodeadventure, gamemodea]
  gm3:
    description: Change gamemode to spectator
    usage: /gm3 <who>
    aliases: [gamemodespectator, gamemodes]
  speed:
    description: Set your speed
    usage: /speed [speed] <what> <who>
    aliases: [speeds]
  msg:
    description: Whispering sounds
    usage: /msg [who] [message]
    aliases: [m, t, whisper, tell]
  invsee:
    description: See other inventory
    usage: /invsee [who]
    aliases: [invs, inventorysee]
  endersee:
    description: See other enderchest
    usage: /endersee [who]
    aliases: [enderchestsee, enders, enderchest]
  return:
    description: Back to base
    usage: /return 
    aliases: [back]
  banrichtlijn:
    description: Ban richtlijn
    usage: /banrichtlijn 
    aliases: [banhelp, banmaatstaaf, maatstaafban]
  vanish:
    description: GHOSTMODE
    usage: /vanish 
    aliases: [v]
  kill:
    description: Be that dick
    usage: /kill <player> 
    aliases: [allahuakbar, suicide]
  reply:
    description: Say hy back
    usage: /reply [message]
    aliases: [r]
  me:
    description: Whats up with me
    usage: /me [message]
  pl:
    description: List plugin
    usage: /pl
  plugin:
    description: List plugin
    usage: /plugin
  plugins:
    description: List plugin
    usage: /plugins
